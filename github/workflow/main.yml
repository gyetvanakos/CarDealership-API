name: CarAPI

on:
push:
branches: [main]

jobs: 

  test:

    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

      steps:
        - name: Checkout
          uses: action/checkout@v2
          with:
            fetch-depth: 0

        - name: Use Node.JS ${{ matrix.node-version }}
          uses: action/setup-node@v2
          with:
            fetch-depth: ${{ matrix.node-version }}

        - name: NPM install, build and test
          run: |
            npm install
            npm test
          env:
            DBHOST: ${{ secrets.DBHOST }}
            TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
            JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
            

   deploy:
    name: Deploy
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: add remote origin to heroku
        run: git remote add heroku         